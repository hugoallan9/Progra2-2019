        # M503 - Programación Matemática 2

        <img src="repo:images/turing.jpg" width = "40%" height = "40%">

        ## Generalidades del curso
        El curso M503 - Programación Matemática 2 se imparte los días Lunes, Martes, Jueves y Viernes
        
        **Horario:** 11:40 a 12:30
        
        **Lugar:** Edificio T-3 salón 407

        **Horas de oficina:** El estudiante podrá consultar dudas acerca del curso en el edificio T-1
        Laboratorio II (antigua FISIRED), en horario de 10:00 am a 10:50 am. Cualquier consulta fuera de ese horario
        deberá ser solicitada por vía [electrónica](mailto:admin@hagarcia.com)   

        Puedes descargar el programa del curso [acá](repocur:pdfs/m503-1S2019.pdf)

        Toma en cuenta que debes cumplir con las [reglas del curso](staticpage:reglas)

        Puede ver los códigos vistos en clase [acá](https://github.com/hugoallan9/AppWeb)
